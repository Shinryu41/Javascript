<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Mogpostier.png" />
  </head>
  <body>
    <form action="" id="formulaire">
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>
      <div class="prenom">
        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          placeholder="Prénom"
        />
      </div>

      <div class="nom">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" />
      </div>
      <div class="ville">
        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" placeholder="Ville" />
      </div>

      <div class="adresse">
        <label for="adresse">Adresse</label>
        <input
          type="text"
          id="adresse"
          name="adresse"
          placeholder="Adresse"
        />
      </div>
      <div class="codepostal">
        <label for="codepostal">Code Postal</label>
        <input
          type="text"
          id="codepostal"
          name="codepostal"
          placeholder="CodePostal"
        />
      </div>
      <div>
        <label for="pays">Pays</label>
        <input type="text" id="pays" name="pays" placeholder="Pays" />
      </div>
      <div>
        <label for="motdepasse">Votre mot de passe</label>
        <input
          type="text"
          id="motdepasse"
          name="motdepasse"
          placeholder="Votre mot de passe"
        />
      </div>
      <div>
        <label for="motdepasse2">Répétez votre mot de passe</label>
        <input
          type="text"
          id="motdepasse2"
          name="motdepasse2"
          placeholder="Répétez votre mot de passe"
        />
      </div>

      <div class="soumission">
        <input type="submit" value="s'inscrire" />
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
